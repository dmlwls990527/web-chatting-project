<!DOCTYPE html>
<head>
    <title> Chatroom </title>
    <script src="./specificRoom.js"></script>
</head>
<body>
    <h2 id="roomName"></h2>
    <ul id="participants"></ul>
    <ul id="chatHistory"></ul>

    <div>
        <label for="chat-message"> Chat message : </label>
        <input type="text" id="chat-message" placeholder="Enter message..." size="100">

        <button id="send-message"> Send </button>
    </div>

    <div>
        <label for="addParticipant"> Add participant </label>
        <input type="text" id="addParticipant" placeholder="participant name" size="100">

        <button id="add"> Add </button>
    </div>
</body>
